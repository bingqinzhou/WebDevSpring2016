<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Recommendation Pool</h1>

            <div id="all_recommendations" class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Recommendation</th>
                                <th>Rating</th>
                                <th>User</th>
                                <th>Last Update</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="recommendation in recommendations" ng-switch="{{recommendation.rating}}">
                                <td><a href="#/pool/{{recommendation._id}}">{{recommendation.title}}</a></td>
                                <td ng-switch-when="6">
                                    &#9733&#9733&#9733&#9733&#9733&#9733
                                </td>
                                <td ng-switch-when="5">
                                    &#9733&#9733&#9733&#9733&#9733&#9734
                                </td>
                                <td ng-switch-when="4">
                                    &#9733&#9733&#9733&#9733&#9734&#9734
                                </td>
                                <td ng-switch-when="3">
                                    &#9733&#9733&#9733&#9734&#9734&#9734
                                </td>
                                <td ng-switch-when="2">
                                    &#9733&#9733&#9734&#9734&#9734&#9734
                                </td>
                                <td ng-switch-when="1">
                                    &#9733&#9734&#9734&#9734&#9734&#9734
                                </td>
                                <td ng-switch-default>
                                    &#9734&#9734&#9734&#9734&#9734&#9734
                                </td>
                                <td><a href="#/profile/{{recommendation.userId}}">{{recommendation.username}}</a></td>
                                <td>{{recommendation.upated}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
