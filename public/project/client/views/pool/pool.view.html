<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Recommendation Pool</h1>

            <div id="all_recommendations" class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Recommendation</th>
                                <th>User</th>
                                <th>Created_Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="recommendation in recommendations">
                                <td><a href="#/pool/{{recommendation._id}}">{{recommendation.title}}</a></td>
                                <td><a href="#/profile/{{recommendation.userId}}">{{recommendation.username}}</a></td>
                                <td>{{recommendation.created}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
