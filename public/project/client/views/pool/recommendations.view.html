<style>

    #button{
        position:absolute;
        top:480px;
        left:175px;
        width:550px;
    }

    .btn-primary {
        background:lightskyblue;
        border: 0 none;
        font-color: white;
        font-weight: 700;
        font-size:18px;
        height:40px;
    }

</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Recommendations Made By {{user.username}}</h1>

            <div id="all_recommendations" class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    Recommendation
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="recommendation in recommendations">
                                <td><a href="#/pool/{{recommendation._id}}">{{recommendation.title}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="button">
                <button class="btn btn-primary btn-block">
                    <a href="#/pool">Back To Recommendation Pool</a></button>
            </div>
        </div>
    </div>
</div>
