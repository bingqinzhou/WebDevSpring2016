<div class="container-fluid" ng-controller="SidebarController">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-show="!currentUser" ng-class="{'active': $location.url() == '/home'}"><a href="#/home">Home</a></li>
                <li ng-show="currentUser"
                    ng-class="{'active': $location.url() == '/pool'}"><a href="#/pool">Home</a></li>

                    ng-class="{'active': $location.url() == '/profile'}"><a href="#/profile">Profile</a></li>
