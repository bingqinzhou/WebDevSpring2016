<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">My Recommendations</h1>

            <ul class="nav nav-tabs">
                <li class="active" id="recommendationstab"><a data-toggle="tab">Recommendations</a></li>
                <li id="searchestab"><a data-toggle="tab">Contents</a></li>
            </ul>

            <div id="recommendationscontent" class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Action
                                </th>
                                <th>
                                    &nbsp
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" ng-model="title" class="form-control" placeholder="Title"/>
                                </td>
                                <td>
                                    <button ng-click="updateTitle(title)" class="btn btn-success">UpdateTitle</button>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="recommendation in currentRecommendations">
                                <td><a href="#/recommendation/{{recommendation._id}}">{{recommendation.title}}</a></td>
                                <td>
                                    <button ng-click="selectRecommendation($index)"
                                            class="btn btn-primary">
                                        Select
                                    </button>
                                </td>
                                <td>
                                    <button ng-click="deleteRecommendation($index)"
                                            class="btn btn-danger">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
