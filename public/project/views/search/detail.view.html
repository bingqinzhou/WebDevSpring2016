<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">{{movie.Title}} {{"( Year: "+movie.Year+" )"}}</h1>
            <img ng-src = "{{movie.Poster}}" height="400px" class="pull-left"/>
            <p>{{movie.Plot}}</p>
            <h4>Actors</h4>
            <ul>
                <li ng-repeat="actorName in movie.Actors.split(',')">{{actorName}}</li>
            </ul>
            <!--{{movie}}-->
        </div>
    </div>
</div>
