<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2">Username: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="username" ng-model="username"
                               type="text" placeholder="UserName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2">Password: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" ng-model="password"
                               type="text" placeholder="Password"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="verify password" class="col-sm-2">Verify Password: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="verify password" ng-model="verifiedPassword"
                               type="text" placeholder="Password Again"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Email" class="col-sm-2">Email: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="Email" ng-model="email"
                               type="text" placeholder="Email Address"/>
                    </div>
                </div>

                <button ng-click="register()"
                        class="btn btn-primary btn-block">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
