<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2">Username: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="username" ng-model="username"
                               type="text" placeholder="UserName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2">Password: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" ng-model="password"
                               type="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2">First Name: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="firstname" ng-model="firstName"
                               type="text" placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2">Last Name: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="lastname" ng-model="lastName"
                               type="text" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2">Email: </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" ng-model="email"
                               type="text" placeholder="Email"/>
                    </div>
                </div>
                <button ng-click="update()"
                        class="btn btn-primary btn-block">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
