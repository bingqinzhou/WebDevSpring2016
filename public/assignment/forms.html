    <script>
        $(init);
        function init(){

            $("#formstab").click(formstabclick);
            $("#fieldstab").click(fieldstabclick);

        }
        function formstabclick(){
            $("#formscontent").show();
            $("#formstab").addClass("active");
            $("#fieldstab").removeClass("active");

        }
        function fieldstabclick(){
            $("#fieldstab").addClass("active");
            $("#formstab").removeClass("active");

        }
