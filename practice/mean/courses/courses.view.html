<!DOCTYPE html>
<html lang="en" ng-app="WhiteBoardApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="../app.js"></script>
    <script src="courses.controller.js"></script>
    <script src="courses.service.js"></script>
</head>
<body ng-controller="CourseController">
       <div class="container">
           <h1>Courses</h1>

           {{course}}

           <table class="table">
               <thead>
                     <tr>
                         <th>id</th>
                         <th>Title</th>
                         <th>Seats</th>
                         <th>Start</th>
                     </tr>
               </thead>
               <tbody>
                     <tr ng-repeat="course in courses">
                         <td>{{course._id}}</td>
                         <td>{{course.title}}</td>
                         <td>{{course.seats}}</td>
                         <td>{{course.start | date:'short'}}</td>
                         <td><button ng-click="selectCourse(course._id)"
                                     class="btn btn-info">
                             select</button>
                         </td>
                     </tr>
               </tbody>
           </table>
       </div>
</body>
</html>
