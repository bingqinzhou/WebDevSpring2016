<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity=
            "sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin=
                    "anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
   <div class="container">
       <h1>Movie Database</h1>

       <table class="table" ng-controller="MovieListController">
           <thead>
              <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Year</th>
                  <th>&nbsp;</th>
              </tr>
              <tr>
                  <td><input ng-model="movie.id" class="form-control"/></td>
                  <td><input ng-model="movie.title" class="form-control"/></td>
                  <td><input ng-model="movie.year" class="form-control"/></td>
                  <td>
                      <button ng-click="addMovie(movie)" class="btn btn-success">Add</button>
                      <button ng-click="updateMovie(movie)" class="btn btn-primary">Update</button>
                  </td>

              </tr>
           </thead>
           <tbody>
              <tr ng-repeat="movie in movies">
                  <td>{{movie.id}}</td>
                  <td>{{movie.title}}</td>
                  <td>{{movie.year}}</td>
                  <td>
                      <button ng-click="removeMovie(movie)"
                              class="btn btn-danger">
                          Delete
                      </button>
                      <button ng-click="selectMovie(movie)"
                              class="btn btn-info">
                          Select
                      </button>
                  </td>
              </tr>
           </tbody>
       </table>
   </div>
</body>
</html>
