<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Element By Id in Javascript</title>
</head>
<body>

<h1 id="hello">Hello</h1>
<script>

    var html = document.getElementById("hello").innerHTML;
    alert(html);
    document.getElementById("hello").innerHTML="GoodBye";
</script>

<input type="text" id="age" value="23"/>
<input type="text" id="name" value="Bob"/>

<script>
    var age = document.getElementById("age");
    var name = document.getElementsById("name");
    console.log(age);
    console.log(name);

</script>

</body>
</html>
