<html ng-app="WhiteBoardApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="course.service.js"></script>
</head>
<body>
<div class="container" ng-controller="CourseController">

    <h1>Courses</h1>

    <table class="table table-striped">
        <thead>
              <tr>
                  <th>Title</th>
                  <th>Seats</th>
                  <th>Start</th>
                  <th>&nbsp</th>
              </tr>
              <tr>
                  <td><input ng-model="course.title" class="form-control"/></td>
                  <td><input ng-model="course.seats" class="form-control"/></td>
                  <td><input ng-model="course.start" class="form-control"/></td>
                  <td>
                      <button
                              ng-click = "createCourse(course)"
                              class="btn btn-primary">
                          Add
                      </button>
                      <button
                          ng-show="course"
                          ng-click="updateCourse(course)"
                          class="btn btn-success">
                          Update
                      </button>

                  </td>

              </tr>
        </thead>
        <tbody>
              <tr ng-class="{'success': $index == selectedIndex}"
                  ng-click="selectCourse($index)" ng-repeat="course in courses">
                  <td>{{course.title}}</td>
                  <td>{{course.seats}}</td>
                  <td>{{course.start}}</td>
                  <td><button ng-click="removeCourse($index)" class="btn btn-danger">Remove</button></td>
              </tr>
        </tbody>

    </table>

</div>

<select>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
</select>

<form action="demo_form.asp">
    <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
</form>

<form>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
</form>

</body>
</html>
